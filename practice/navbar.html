<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar</title>
    <link rel="stylesheet" href="../practice of css/navbar.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="https://logos-world.net/wp-content/uploads/2021/09/One-Piece-Logo.png"
          alt="image"
        />
      </div>
      <h2 class="text">One piece</h2>
      <div class="list">
        <ul>
          <li>Season</li>
          <li>Manga</li>
          <li>Episode</li>
          <li>Watch now</li>
        </ul>
      </div>
      <div class="dropdown">
        <select name="" id="">
        <option value="Luffy">Luffy</option>
        <option value="Zoro">Zoro</option>
        <option value="Sanji">Sanji</option>
        <option value="Kaido">Kaido</option>
        <option value="Katakuri">Katakuri</option>
        </select>
      </div>
      <div class="profile">
        <img src="https://www.pngplay.com/wp-content/uploads/12/User-Avatar-Profile-Transparent-Clip-Art-Background.png" alt="logo">
      </div>
    </nav>
  </body>
</html>
