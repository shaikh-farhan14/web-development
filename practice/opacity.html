<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            opacity: 0.4;
        }
        img:hover{
            opacity: 1;
        }
        .box {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: inline-block;
            background-color:red;
        }
        .main{
            opacity: 1;
        }
        .semi transparent{
            opacity: 0.6;
        }
        .transparent{
            opacity: 0.1;
        }

    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2020/07/02/12/41/goku-5362869_1280.jpg" alt="Image"
    height="400px" width="400px">

        <h1>Opacity example</h1>
        <div class="box main"></div>
        <div class="box semi transparent"></div>
        <div class="box transparent"></div>
</body>
</html>
