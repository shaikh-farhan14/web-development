<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of skew</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background-color: yellow;
            margin: 30px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: black;
            font-weight: bold;
        }
        .skew-x{
            transform: skewX(20deg);
        }
        .skew-y{
            transform: skewY(30deg);
        }
        .skew-xy{
            transform: skew(-20deg,10deg);
        }
</style>
</head>
<body>
    <h1 class="text">Skew example</h1>
    <div class="box">Normal box</div>
    <div class="box skew-x">skew x-axis</div>
    <div class="box skew-y">skew y-axis</div>
    <div class="box skew-xy">skew xy-axis</div>

</body>
</html>
