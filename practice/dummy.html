<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .dots-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.active {
      background-color: blue; 
    }

    .dot.inactive {
      background-color: lightpink; 
    }
  </style>
</head>
<body>
    <div>hello</div>
  <div class="dots-container">
    <span class="dot active"></span>
    <span class="dot inactive"></span>
    <span class="dot inactive"></span>
  </div>
</body>
</html>
