<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        .main{
            opacity: 1;
        }
        .semi transparent{
            opacity: 0.7;
        }
        .transparent{
            opacity: 0.3;
        }
    </style>

</head>
<body>
    <h1>Moon</h1>
    <span class="transparent">
    <img src="https://i0.wp.com/eos.org/wp-content/uploads/2023/11/age-of-moon.jpg?fit=1200%2C675&ssl=1"
    alt="Moon" height="300px" width="355px">
    </span>
    <span class="semi transparent">
        <img src="https://i0.wp.com/eos.org/wp-content/uploads/2023/11/age-of-moon.jpg?fit=1200%2C675&ssl=1"
    alt="Moon" height="300px" width="325px">
    </span>
    <span class="main">
        <img src="https://i0.wp.com/eos.org/wp-content/uploads/2023/11/age-of-moon.jpg?fit=1200%2C675&ssl=1"
    alt="Moon" height="300px" width="325px">
    </span>

</body>
</html>
