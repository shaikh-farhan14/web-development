<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of Scale</title>
    <style>
        *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            border: 1px solid blue;
            display: block;
            background:grey;
        }
        div{
            position: relative;
            top: 30%;
            left: 37%;
        }
        img:hover{
            transform: scale(0.2,-0.2);
        }
    </style>
</head>
<body>
    <div>
        <img src="https://cdn.pixabay.com/photo/2012/04/15/18/49/flag-34884_1280.png"
        alt="logo" width="300px" height="300px">
    </div>
</body>
</html>
